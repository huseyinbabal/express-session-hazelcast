<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazelcast Cloud Session Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-warning"><strong>Host: </strong> <%= host %> </div>
            </div>
        </div>
        <%if (user) { %>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-primary">Welcome <%= user.username %>, <a href="/logout">Logout?</a></div>
            </div>
        </div>
        <% } else { %>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-warning">Login to see restricted content</div>
            </div>
            <div class="col-lg-12">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="text" id="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <% } %>
    </div>
</body>
</html>
